<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>I Always Wanted To Be...</title>
    <meta name="description" content="tell us what you wanted to be, and then explore what other people have said. ©2014 Natalie Sun / Jake Kahana">
    <link href='http://fonts.googleapis.com/css?family=Gravitas+One|Text+Me+One' rel='stylesheet' type='text/css'>


  <script type="text/javascript">
   var alljobs = [
      { "title": "Doctor",
        "description": "My mom was a doctor"
      },
      { "title": "Barbie",
        "description": "Ken. Obviously."
      },
      { "title": "Astronaut",
        "description": "Because, space."
      },
      { "title": "Beyoncé",
        "description": "She's the queen."
      },
      { "title": "Bill Gates",
        "description": "He cured malaria. Or polio."
      },
      { "title": "Bum",
        "description": "Just Testing out the site."
      },
      { "title": "Martha Stewart",
        "description": "yaaaaay."
      }
      ]
  var thisslide = 2;

  var nextslide = function(){
      //find out what number in the array it's current showing
      //replace title and description with next object in array
      if (thisslide > alljobs.length){
        return thisslide;
      }else{
        thisslide += 1; 
        document.getElementById("job").innerHTML = alljobs[thisslide].title;
         document.getElementById("description")= alljobs[thisslide].description;
        //document.write.h1["title"]
      }
        

   }   
  </script>



</head>

<body>
  {{> form}}
  {{> slideshow}}
  {{> footer}}
</body>

<template name="form">
	<div id="form" class="rounded">
		<p class="tobe">I've always wanted to be...</p>
		
    <input id="formword" type="text" placeholder="tell me tell me tell me" 
            maxlength="15" class="rounded">
    </input>

    
    <p class="because">because</p>

		<textarea id="formdescription" type="text" maxlength="200" 
              placeholder="why?" class="rounded">
    </textarea>

    
    <a id="formbutton" href="#" class="rounded">
      Submit
    </a>
    
    <a id="formbutton" href="#" class="rounded skip">
      Skip
    </a>
	</div>
</template>

<!--  style="background: {{newbg}}"> -->


<template name="slideshow">
    <div id="slideshow">
    	<div id="background">
        </div>
          <a id="previousslide" href="#">Previous Slide</a>
        <div id="content">
            <p class="tobe">I've always wanted to be...</p> <br />
            <p class="job" id="job">{{tempjob}}/p>
            <p class="because">because</p>
            <p class="description" id="description">{{tempdesc}}.</p>
        </div>
        
        <a id="nextslide" href="#">Next Slide</a>


    </div>
</template>
